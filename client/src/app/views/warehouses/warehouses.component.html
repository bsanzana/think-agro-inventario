<div id="centrado">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="animated fadeIn w-100">
          <div class="card">
            <div class="card-body">
              <h2 class="mb-4">Seleccionar Bodega</h2>
              <div class="row">
                @for (warehouse of warehouses; track warehouse._id) {
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body text-center">
                      <i class="fas fa-warehouse fa-4x"></i><br /><br />
                      <h3> {{warehouse.name}}</h3>
                      <button class="btn btn-primary" (click)="selectWarehouse(warehouse._id)" >Seleccionar</button>
                    </div>
                  </div>
                </div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
